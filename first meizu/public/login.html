<!doctype html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/login.css">
	<link rel="stylesheet" href="css/reset.css">
</head>
<!--登录界面设计 	 -->

<body>
	<div class="header">
		<a href=""><img src="img/meizu.png" alt=""></a>
	</div>
	<div class="bg-box">
		<div class="phone_form">
			<a href=""></a>
			<div>
				<h3>验证码登录</h3>
			</div>
			<!-- 输入手机号，检查手机号是否已注册，如未注册，弹出该手机号码未注册 -->
			<div class="tip-box">
				<span class="tip-font">该手机号码尚未注册 <a href="#">立即注册</a></span>
			</div>
			<div class="phone_normal_input">
				<div class="phone_input">
					<span>+86</span> <input type="text" placeholder="手机号码">
				</div>
			</div>
			<div class="phone_ins">
				<div class="ins_wait_c"></div>
				<div class="ins_wait"></div>
				<span>点击按钮进行验证</span>
			</div>
			<a href="#" class="login_btn">登录</a>
			<div class="transferField">
				<a href="#">注册</a>
				<a href="#">忘记密码?</a>
			</div>
		</div>

	</div>
</body>

</html>
